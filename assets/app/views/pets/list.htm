
<div ng-controller="pets.ListController" ng-switch="isLoading">


	<!-- BEGIN: Loading Sequence. -->
	<div ng-switch-when="true">


		Loading....


	</div>
	<!-- END: Loading Sequence. -->


	<!-- BEGIN: View. -->
	<div ng-switch-when="false">


		<h3>
			{{ category.name }}
		</h3>

		<p ng-show="category.description">
			{{ category.description }}
		</p>

		<p>
			List Items Here
		</p>

		<p>
			&laquo; <a href="#/pets">Back to Categories</a>
		</p>


	</div>
	<!-- END: View. -->


</div>
